dsn: "sqlite:backroom.db"
collections:
  posts:
    listFields: [title,status,published]
    fields:
      title:
        type: text
        fullWidth: true
        helperText: "This is the title"
      published: date
      status:
        type: select
        defaultValue: draft
        choices: [draft,published]
      content:
        type: richtext
        fullWidth: true
  pages:
    fields:
      title: text
      content:
        type: richtext
