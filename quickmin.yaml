collections:
  posts:
    helperText: "Here are some posts..."
    access: admin
    readAccess: public
    category: content
    icon: text_snippet
    fields:
      <Text id="title" fullWidth listable/>
      <Image id="image"/>
      <Reference id="author" reference="users" listable/>
      <Select id="status" choices="draft,published" listable />
      <Date id="published" listable/>
      <RichText id="content" fullWidth/>
      <Json id="jsontest"/>

  my_posts:
    access: user
    from: posts
    where:
      author: ${userId}

  pages:
    category: content
    icon: article
    fields:
      <Text id="slug" listable/>
      <Text id="title" fullWidth listable/>
      <Reference id="author" reference="users" listable/>
      <RichText id="content" fullWidth/>

  users:
#    category: hidden
    icon: person
    recordRepresentation: name
    fields:
      <Text id="name" username listable/>
      <AuthMethod id="google_auth" provider="google" listable/>
      <AuthMethod id="facebook_auth" provider="facebook" listable/>
      <Select id="role" choices="user,admin" role listable/>
      <ReferenceMany id="posts" reference="posts" target="author"/>
      <ReferenceMany id="pages" reference="pages" target="author"/>

  profile:
    category: profile
    access: user
    singleFrom: users
    where:
      id: ${userId}

  about_me:
    category: profile
    access: user
    singleFrom: pages
    where:
      author: ${userId}
      slug: about

